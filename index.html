<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="app">
      <div class="pokedex">
        <div class="pokedex__container">
          <img src="./background/Pokemon_logo.svg.png" class="logo-pokemon" alt="pokemon-logo">
          <div class="cta">
            <button class="shuffle-pokemon">Surprise me !</button>
            <input class="search-pokemon" placeholder="Search Pokemon !"/>
          </div>
          <div class="pokemons">
            <!-- loader -->
            <div class="wrapper">
              <div class="pokeball">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
